<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/61294e7035.js" crossorigin="anonymous"></script>
  <title>Contact</title>

</head>

<body>
  <partial src="_header.html"></partial>
  <div class="contact__hero"></div>
  <div class="form__container">
    <h1 class="contact__info__title">contacto</h1>
    <div class="contact__info">
      <p class="contact__info__text">
        ¿Quieres saber más? ¿Ponerte en contacto con nosotras? Rellena este
        formulario y estaremos encantadas de conocerte.
      </p>
      <p class="contact__info--small">Todos los campos marcados con <span class="form__asterisc">*</span> son
        obligatorios.</p>
    </div>
    <form class="form" action="signup" method="POST">
      <label class="form__items__label" for="fullName">Nombre Completo<span class="form__asterisc">*</span></label>
      <input class="form__items__box" type="text" id="fullName" name="fullName" placeholder="Nombre..." required />
      <div class="form__items">
        <div class="form__items__email">
          <label class="form__items__label" for="email">Email<span class="form__asterisc">*</span></label>
          <input class=" form__items__box--email" type="email" id="email" name="email" value="nombre.apellidos@mail.com"
            required />
        </div>
        <div class="form__items__phone">
          <label class="form__items__label" for="phone">Teléfono</label>
          <input class="form__items__box--phone" type="tel" id="phone" name="phone" placeholder="Ej: 123456789" />
        </div>
      </div>
      <label class="form__items__label" for="comments">Mensaje<span class="form__asterisc">*</span></label>
      <textarea class="form__items__comment" id="comments" name="comments" rows="6" cols="1"
        placeholder="¿Qué necesitas?"></textarea>
      <input class="form__items__button" type="submit" value="Enviar" />
    </form>
  </div>
  <partial src="_footer.html"></partial>
</body>

</html>
