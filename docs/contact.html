        <div class="contact__hero"></div>
        <div class="form__container">
             <h1 class="contact__info__title">contacto</h1>

            <div class="contact__info">
                <p class="contact__info__text">¿Quieres saber más? ¿Ponerte en contacto con nosotras? Rellena este formulario
                    y estaremos encantadas de conocerte.</p>
                <p class="contact__info--small">Todos los campos marcados con <span class="form__asterisc">*</span> son
                    obligatorios.</p>
            </div>
            <form class="form" action="signup" method="POST">
                <label class="form__items__label" for="fullName">Nombre Completo<span class="form__asterisc">*</span>
                </label>
                <input class="form__items__box" type="text" id="fullName" name="fullName"
                placeholder="Nombre..." required />
                <div class="form__items">
                    <div class="form__items__direction">
                        <label class="form__items__label" for="email">Email<span class="form__asterisc">*</span>
                        </label>
                        <input class=" form__items__box" type="email" id="email" name="email"
                        value="nombre.apellidos@mail.com" required />
                    </div>
                    <div class="form__items__direction par">
                        <label class="form__items__label" for="phone">Teléfono</label>
                        <input class="form__items__box" type="tel" id="phone"
                        name="phone" placeholder="Ej: 123456789" />
                    </div>
                </div>
                <label class="form__items__label" for="comments">Mensaje<span class="form__asterisc">*</span>
                </label>
                <textarea class="form__items__comment" id="comments" name="comments" rows="6"
                cols="1" placeholder="¿Qué necesitas?"></textarea>
                <input class="form__items__button" type="submit" value="Enviar"
                />
            </form>
        </div>
